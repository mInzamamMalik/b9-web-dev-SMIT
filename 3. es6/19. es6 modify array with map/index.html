<body>
    <h1>modify array with Array.map() </h1>

    <script>
        let arr = [3, 4, 6, 4, 2, 1, 2, 3];

        let newArr = arr.map((eachItem, i) => {
            console.log("eachItem: ", eachItem);

            if (eachItem % 2 === 0) { // even
                return eachItem;
            } else {
                return eachItem * 2;
            }
        })

        console.log("arr: ", arr);
        console.log("newArr: ", newArr);


    </script>






</body>
